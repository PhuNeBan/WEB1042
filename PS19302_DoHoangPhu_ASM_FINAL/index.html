    <script>
        function dongHo() {
            var today = new Date();
            var gio = today.getHours();
            var phut = today.getMinutes();
            var giay = today.getSeconds();

            if (gio < 10) {
                gio = "0" + gio;
            }
            if (phut < 10) {
                phut = "0" + phut;
            }
            if (giay < 10) {
                giay = "0" + giay;
            }
            document.getElementById("clock-time").innerHTML = gio + ":" + phut + ":" + giay;
            setTimeout("dongHo()", 1000);

            if (gio >= 6 && gio < 18) {
                document.getElementById("clock-sun").style.display = "inline-block";
                document.getElementById("clock-moon").style.display = "none";
            } else {
                document.getElementById("clock-sun").style.display = "none";
                document.getElementById("clock-moon").style.display = "inline-block";
            }
        }
        dongHo();
    </script>
